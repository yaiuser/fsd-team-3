<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Cafe Menu</title>
    
    <!-- Bootstrap Styles -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >

     <!-- Import fonts awesome stylesheet -->
     <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
    >
    
    <!-- Import custom styles -->
    <link rel="stylesheet" href="styles/viewcart_styles.css">
    
</head>
<body>
    <div class="orderpage">
        <header class="cart-header">
            <a href="index.html"><img src="/img/icons-logos/back.png" alt="Back Button"></a>
            <div>
                <h1>Your Cart</h1>
                <p>Table <span>01</span></p>
            </div>
            <img class="hide-balance" src="/img/icons-logos/back.png" alt="Hidden Back Button">
        </header>
    
        <section class="menu-middle">
            <div class="cart-content">
                <div class="title"> <!-- Title for Your Order -->
                    <h1>Your Order</h1>
                </div>
                <div class="item-cards row">
                   <!-- To be populated with Order Cards -->

                </div>
                </div>
     
         <!-- Modal Structure Template-->
             <div class="modal fade modal-sm " id="food-item-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-title"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <img id="modal-img"/>
                      <h2 id="modal-title"></h3>
                      <p id="modal-desc"></p>
                      <p id="modal-price"></p>
                      <div class="mb-3">
                        <label for="Additional-Requests" class="form-label">Additional Requests</label>
                        <textarea class="form-control" id="Additional-requests-text" rows="3"></textarea>
                      </div>
                      <input class="btn btn-warning" id="save-edit-btn" type="submit" value="Confirm" data-bs-dismiss="modal">
                    </div>
                  </div>
                </div>
              </div> 
        </section>
           
        <!-- Footer for the Page -->
        <aside class="dragOrder">
            <div class="d-block text-center my-2" id="showConfirmOrder"></div>
            <div id="subTotalCofirmOrder" class="d-block p-0 m-0">
                <div class="orderFooter mx-4 mt-3">
                    <p>Subtotal:</p>
                    <p>$xx.xx</p>
                </div>
                <div class="orderFooter mx-4">
                    <p>Service Charge(10%)</p>
                    <p>$xx.xx</p>
                </div>
                <div class="orderFooter mx-4">
                    <p>GST(9%)</p>
                    <p>$xx.xx</p>
                </div>
                <div class="orderFooter mx-4">
                    <h4>Total:</h4>
                    <h4>$XX.XX<span class="totalPrice"></span></h4>
                </div>
                <button id="btnConfirmOrder" class="d-block my-3 mx-auto" onclick="location.href='checkout.html'">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="order_badge">0</span>
                    Checkout
                </button>
            </div>
        </aside>


    </div>

   <!-- Bootstrap JavaScript Library -->
   <script 
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
   
</script>

<script src="/script/viewcart-populate.js"></script>
<script src="/script/viewcart-modal.js"></script>



</body>
</html>
