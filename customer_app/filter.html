<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- Bootstrap Styles -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"

    <link rel="stylesheet" href="\styles\styles.css">

<body>
    <header class="filter-header">
        <a href="index.html" id="back"><img src="/img/icons-logos/back.png" alt="Back Button"></a>
        <div>
            <h1>Granola Cafe</h1>
            <p>Table <span>01</span></p>
        </div>
        <img class="hide-balance" src="/img/icons-logos/back.png" alt="Hidden Back Button">
    </header>    
    <section class="filter-section">
        <h1>Filter</h1>
        <section id="filter">
            <button id="none">
                None
            </button>
            <button id = "cr">
                Chef's Recommendation
            </button>
            <button id="veg">
                Vegetarian
            </button>
            <button id ="gf">
                Gluten Free
            </button>
        </section>
    </section>
    <aside>
        <button class="d-block my-4 mx-auto">
            <span class="order_badge">0</span>
            Apply
        </button>
    </aside>


    <script src="/script/filter.js"></script>
