<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Cafe Menu</title>
    
    <!-- Bootstrap Styles -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >

     <!-- Import fonts awesome stylesheet -->
     <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
    >
    
    <!-- Import custom styles -->
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>

    <div class="orderpage">
        <header>
            <a href=""><img src="/img/icons-logos/Profile.png" alt="Profile icon"></a>
            <div>
                <h1>Granola Cafe</h1>
                <p>Table <span id ="tableNumber"></span></p>
            </div>
            <a href="filter.html" id="filter"><img src="/img/icons-logos/filter.png" alt="filter icon"></a>
        </header>
    
        <nav class="tab-nav-bar">
            <div class="tab-navigation">
            <ul class="tab-menu">
            </ul>
            </div>
        </nav>
        
        <section class="menu-middle">
            <!-- Tab content to swap between in the nav bar -->
             <!-- Burger's tab -->
              
            <div class="tab-content active" id="page">

        </section>


             <!-- Modal Structure Template-->
        <div class="modal fade modal-sm" id="food-item-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-img"/>
                <h2 id="modal-title"></h3>
                <p id="modal-desc"></p>
                <p id="modal-price"></p>
                <div class="mb-3">
                <label for="Additional-Requests" class="form-label">Additional Requests</label>
                <textarea class="form-control" id="Additional-requests-text" rows="3"></textarea>
                </div>
                <button class="btn btn-warning btn-add" id="addToCartBtn" data-id="3">Add to Cart</button>



            </div>
            </div>
        </div>
        </div>
           
 
        <aside class="dragOrder">
            <!-- Tiny rectangle button to reveal the footer -->
            <div id="dragButton" class="dragButton"></div>
        
            <div class="d-block text-center my-2" id="showConfirmOrder"></div>
            <div id="subTotalCofirmOrder" class="d-block p-0 m-0">
                <div class="orderFooter mx-4 mt-3 d-none">
                    <p>Subtotal:</p>
                    <p>$<span id="subtotal"></span></p>
                </div>
                <div class="orderFooter mx-4 d-none">
                    <p>Service Charge(10%)</p>
                    <p>$<span id="servicePrice"></span></p>
                </div>
                <div class="orderFooter mx-4 d-none">
                    <p>GST(9%)</p>
                    <p>$<span id="gstPrice"></span></p>
                </div>
                <div class="orderFooter mx-4 d-none">
                    <h4>Total:</h4>
                    <h4>$<span id="totalPrice"></span></h4>
                </div>
                <button id="btnConfirmOrder" class="d-block my-3 mx-auto" onclick="location.href='viewcart.html'">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="order_badge">0</span>
                    View Cart
                </button>
            </div>
        </aside>


    </div>

   <!-- Bootstrap JavaScript Library -->
   <script 
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
   
</script>


<script src="/script/footer-show.js"></script>
<script src="/script/tab-menu.js"></script>

</body>
</html>
