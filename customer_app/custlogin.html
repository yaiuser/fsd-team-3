<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Cafe Menu</title>
    
    <!-- Bootstrap Styles -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >

     <!-- Import fonts awesome stylesheet -->
     <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
    >
    
    <!-- Import custom styles -->
    <link rel="stylesheet" href="/customer_app/styles/styles.css">
    
</head>
<body>
    <div class="loadingpage">
            <img src="/img/icons-logos/granola-logo.png" alt="granola cafe logo" class="mb-3">
            <h2>Granola Cafe</h1>
            <h1 class="mb-4 fs-4">Table <span id="tableNumber"></span></h1>

            <div class="input-group w-50 mb-1">
                <input type="text" class="form-control" placeholder="+65 9123 4567" aria-label="Customer Phone number" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="Password" aria-label="OTP" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="startOrder();">Login</button>
            </div>
            <button class="btn btn-secondary" type="button" id="button-addon2" onclick="startOrder();">
                Continue as Guest
            </button>
            

    </div>

    <!-- Bootstrap JavaScript Library -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Generate Seat number based on browser query e.g.. http://127.0.0.1:5500/customer_app/custlogin.html?seatNumber=1 -->
    <script src="../script/order-generation.js"></script>

</body>
</html>
