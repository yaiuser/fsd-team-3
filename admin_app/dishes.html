<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dishes Page</title>

		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Import external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Start container for navbar -->
		<header
			class="container-fluid sticky-top bg-white flex-md-nowrap p-0 shadow"
		>
			<section class="row w-100">
				<!-- Company Logo -->
				<div class="col-7 d-flex align-items-center">
					<img
						width="80px"
						height="auto"
						src="images/granola-logo.png"
						alt="Company Logo"
					/>
					<span class="h2 mb-0 fw-semibold ms-2">Granola Cafe</span>
				</div>

				<!-- Admin Profile -->
				<div class="col-5 d-flex justify-content-end align-items-center">
					<a
						href="#"
						class="profile d-flex align-items-center dropdown float-end dropdown-toggle"
						data-bs-toggle="dropdown"
					>
						<img
							class="me-3"
							width="40px"
							height="auto"
							src="images/avatar.png"
							alt="Avatar Picture"
						/>

						Jane Doe (Admin)
					</a>

					<!-- Dropdown menu -->
					<div id="dropdownNav">
						<!-- Dynamic dropdown navigation menu goes here -->
					</div>
				</div>
			</section>
		</header>
		<!-- End container for navbar -->

		<!-- Main Section -->
		<main class="container-fluid p-0">
			<div class="row">
				<!-- Start column for Sidebar -->
				<div class="col-3 border-bottom border-end">
					<div class="flex-shrink-0 p-3 w-100">
						<!-- List of sidebar menu -->
						<!-- Menu 1 -->
						<ul class="list-unstyled">
							<li class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-sliders ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed"
									data-bs-toggle="collapse"
									data-bs-target="#dashboard-collapse"
								>
									Dashboard
								</button>
							</li>

							<!-- Menu 2 -->
							<li>
								<div class="sidebar-btn rounded-4 mb-2">
									<i class="fa fa-bell ms-2"></i>
									<button
										class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
										data-bs-toggle="collapse"
										data-bs-target="#orders-collapse"
									>
										Orders
									</button>
								</div>
								<div class="collapse" id="orders-collapse">
									<ul class="btn-toggle-nav list-unstyled pb-1 small ms-5">
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Orders List</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 3 -->
							<li class="rounded-4 mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
									<i class="fa fa-cutlery ms-2"></i>
									<button
										class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
										data-bs-toggle="collapse"
										data-bs-target="#dishes-collapse"
									>
										Dishes
									</button>
								</div>
								<div class="collapse" id="dishes-collapse">
									<ul
										class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5"
									>
										<li>
											<a
												href="dishes.html"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Dishes List</a
											>
										</li>
										<li>
											<a
												href="add_dish.html"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Add Dish</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 4 -->
							<li class="mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
									<i class="fa fa-users ms-2"></i>
									<button
										class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
										data-bs-toggle="collapse"
										data-bs-target="#members-collapse"
									>
										Members
									</button>
								</div>
								<div class="collapse" id="members-collapse">
									<ul
										class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5"
									>
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none rounded"
												>Voucher</a
											>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- End column for sidebar -->

				<!-- Start column for content area  -->
				<div class="col-9 pt-4 pe-4">
					<div class="h-100 border rounded-4 p-4">
						<div class="d-flex justify-content-between align-items-center">
						<h1>Dishes</h1>
						<button		
										
									class="upload-btn btn btn-sm p-2 me-3"
									type="button"
									onclick="window.location.href='add_dish.html';";
								>
									+ Add Dish
						</button>
						</div>
						<div id="dish-container" class="container mt-4">
							<!-- To append dishes here -->
						</div>
					</div>
				</div>

				<!-- End column for content area -->
			</div>
		</main>

		<!-- Modal -->
		<div
			class="modal fade p-4 py-md-5"
			tabindex="-1"
			role="dialog"
			id="modalSheet"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content rounded-4 shadow">
					<div class="modal-header border-bottom-0">
						<h1 class="modal-title fs-2">
							<!-- Dish Name Goes Here -->
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body py-0">
						<img alt="" class="img-thumbnail mb-3" id="modalDishImage" />
						<p id="modal-body-description">
							<!-- Dish Description Goes Here -->
						</p>
					</div>
					<div
						class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0"
					>
						<button type="button" class="upload-btn btn btn-sm p-2 me-3">Edit</button>
						<button type="button" class="upload-btn btn btn-sm p-2 me-3">Delete</button>
						<button type="button" class="btn btn-sm p-2 me-3 btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<script src="script/const.js"></script>
		<script src="script/navController.js"></script>
		<script src="script/loader.js"></script>

		<script src="script/dishes.js"></script>
	</body>
</html>
