<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- lmport external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Container -->
		<div class="container-fluid">
			<div class="row">
				<!-- Container for Login -->
				<div class="col-sm-6 text-black">
					<div class="px-5 ms-xl-4 mt-5">
						<img
							class="img-fluid w-25 h-auto"
							src="images/granola-logo.png"
							alt="Company Logo"
						/>
						<span class="h2 fw-bold pt-2 pb-3">Granola Cafe</span>
					</div>

					<!-- Form -->
					<div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0">
						<form style="width: 23rem">
							<h3 class="fw-bold">Login</h3>
							<h6 class="fw-lighter mb-4 pt-1 pb-4">
								Enter your credentials to access Granola Cafe
							</h6>

							<!-- Email -->
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="email-label" for="email">Email</label>
								<input
									type="email"
									id="email"
									class="form-control form-control-lg"
									placeholder="janedoe@granolacafe.com"
									required
								/>
							</div>

							<!-- Password -->
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="password-label" for="password">Password</label>
								<input
									type="password"
									id="password"
									class="form-control form-control-lg"
									placeholder="********"
									required
								/>
								<p class="small text-end">
									<a class="text-muted" href="#!">Forgot password?</a>
								</p>
							</div>

							<!-- Login Button -->
							<div class="pt-1 mb-4">
								<button
									data-mdb-button-init
									data-mdb-ripple-init
									class="login-btn btn btn-lg w-100"
									type="button"
									onclick="window.location.href='index.html';"
								>
									Login
								</button>
							</div>

							<!-- Register -->
							<p>
								Don't have an account?
								<a href="#!" class="register-link">Register</a>
							</p>
						</form>
					</div>
				</div>
				<!-- Container for Image -->
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img
						class="w-100 vh-100"
						src="images/sphagetti.jpg"
						alt="Login image"
					/>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
