<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Order Display</title>
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f6f5;
    }
    .order-card {
      margin-bottom: 20px;
    }
    .menu-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-2">
    <h1 class="text-center mb-3">Kitchen Orders</h1>
    <div class="text-start top-button">
      <a href="index.html" target="contentFrame" class="btn btn-primary">Back to Dashboard</a>
  </div><p></p>
    <div id="orders-container" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch and display orders
    document.addEventListener('DOMContentLoaded', () => {
      fetch('mock-data2.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('orders-container');
          data.forEach(order => {
            const orderCard = `
              <div class="col-md-6 order-card">
                <div class="card">
                  <div class="card-body">

                    <h5 class="card-title">Order ID: ${order.id}</h5>

                    <p class="card-text"><strong>Created At:</strong> ${new Date(order.createdAt).toLocaleString()}</p>

                    <p class="card-text"><strong>Updated At:</strong> ${new Date(order.updateAt).toLocaleString()}</p>

                    <h6 class="mt-3">Order Items:</h6>

                    <ul class="list-group">
                      ${order.orderItems.map(item => `
                        <li class="list-group-item d-flex align-items-center">

                          <img src="${item.menuItem.image}" alt="${item.menuItem.title}" class="menu-item-image me-3">
                          <div>

                            <h6>${item.menuItem.title}</h6>

                            <!-- <p><small>${item.menuItem.description}</small></p> -->
                            <!--<p><strong>Price:</strong> $${item.menuItem.price.toFixed(2)} x ${item.quantityOrdered}</p> -->
                            
                            <p><strong>Quantity:</strong> ${item.quantityOrdered}</p>

                            <p><small><strong>Request:</strong> ${item.additionalRequests}</small></p>
                            
                          </div>
                        </li>
                      `).join('')}
                    </ul>
                  </div>
                </div>
              </div>
            `;
            container.innerHTML += orderCard;
          });
        })
        .catch(error => console.error('Error loading orders:', error));
    });
  </script>
</body>
</html>
