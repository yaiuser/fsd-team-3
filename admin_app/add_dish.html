<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Dish Page</title>

		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Import external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Start container for navbar -->
		<header
			class="container-fluid sticky-top bg-white flex-md-nowrap p-0 shadow"
		>
			<section class="row w-100">
				<!-- Company Logo -->
				<div class="col-7 d-flex align-items-center">
					<img
						width="80px"
						height="auto"
						src="images/granola-logo.png"
						alt="Company Logo"
					/>
					<span class="h2 mb-0 fw-semibold ms-2">Granola Cafe</span>
				</div>

				<!-- Admin Profile -->
				<div class="col-5 d-flex justify-content-end align-items-center">
					<a
						href="#"
						class="profile d-flex align-items-center dropdown float-end dropdown-toggle"
						data-bs-toggle="dropdown"
					>
						<img
							class="me-3"
							width="40px"
							height="auto"
							src="images/avatar.png"
							alt="Avatar Picture"
						/>

						Jane Doe (Admin)
					</a>

					<!-- Dropdown menu -->
					<div id="dropdownNav">
						<!-- Dynamic dropdown navigation menu goes here -->
					</div>
				</div>
			</section>
		</header>
		<!-- End container for navbar -->

		<!-- Main Section -->
		<main class="container-fluid p-0">
			<div class="row">
				<!-- Start column for Sidebar -->
				<div class="col-3 border-bottom border-end">
					<div id="sidebarNav" class= "sidebar-menu flex-shrink-0 p-3 w-100">
						<!-- Dynamic sidebar navigation menu goes here -->
					</div>
				</div>
				<!-- End column for sidebar -->

				<!-- Start column for content area  -->
				<div class="col-9 pe-3">
					<div class="h-100 border rounded-4 p-4">
						<h2>Add Dish</h2>
						<img
						class="img-fluid w-100 h-25"
						src="images/placeholder.png" 
						alt="placeholder">
						
						<button
									class="upload-btn btn btn-sm w-25 h-auto float-end mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Upload Image
						</button>
						
						<hr class="my-5">
						
						<!-- Add Dish Form -->
						<form class="">
							<div class="row g-3">

							  <div class="col-sm-6">
								<label for="productName" class="form-label">Product Title</label>
								<input type="text" class="form-control" id="productName" placeholder="" value="" required="">
							  </div>
				  
							  <div class="col-sm-6">
								<label for="productCat" class="form-label">Product Category</label>
								<select class="form-select" id="productCat" required="">
								  <option value="">Choose...</option>
								  <option>Mains</option>
								  <option>Pasta</option>
								  <option>Pizza</option>
								  <option>Sides</option>
								  <option>Dessert</option>
								  <option>Drinks</option>
								</select>
							  </div>


							  <div class="col-sm-4">
								<label for="Price" class="form-label">Price</label>
								<input type="text" class="form-control" id="Price" placeholder="" value="" required="">
							  </div>

							  <div class="col-sm-4">
								<label for="Quantity" class="form-label">Quantity</label>
								<input type="text" class="form-control" id="Quantity" placeholder="" value="" required="">
							  </div>
				

							  <div class="col-sm-4">
								<label for="status" class="form-label">Status</label>
								<select class="form-select" id="status" required="">
								  <option value="">Choose...</option>
								  <option>Available</option>
								  <option>Out of Stock</option>
								</select>
							  </div>
				  
							  <div class="col-12 mt-4">
								<label for="productDesc">Product Description</label>
								<textarea class="form-control" placeholder="Add a product description" id="productDesc"></textarea>
							  </div>
							
							<button
									class="upload-btn btn btn-sm w-25 ms-2 mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Save
						</button>
						<button
									class="btn btn-sm btn-secondary text-white w-25 ms-2 mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Cancel
						</button>
						</form>
					
				</div>
				<!-- End column for content area -->
			   </div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script/const.js"></script>
		<script src="script/navController.js"></script>
		<script src="script/sidebarController.js"></script>
		<script src="script/loader.js"></script>
	</body>
</html>
