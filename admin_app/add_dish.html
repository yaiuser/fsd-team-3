<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Dish Page</title>

		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Import external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Start container for navbar -->
		<header
			class="container-fluid sticky-top bg-white flex-md-nowrap p-0 shadow"
		>
			<section class="row w-100">
				<!-- Company Logo -->
				<div class="col-7">
					<img
						width="80px"
						height="auto"
						src="images/granola-logo.png"
						alt="Company Logo"
					/>
					<span class="h2 fw-semibold ms-2 mt-3">Granola Cafe</span>
				</div>

				<!-- Admin Profile -->
				<div class="col-5">
					<a
						href="#"
						class="profile d-flex align-items-center mt-3 me-3 dropdown float-end dropdown-toggle"
						data-bs-toggle="dropdown"
					>
						<img
							class="me-3"
							width="40px"
							height="auto"
							src="images/avatar.png"
							alt="Avatar Picture"
						/>

						Jane Doe (Admin)
					</a>

					<!-- Dropdown menu -->
					<ul class="dropdown-menu text-small shadow">
						<li><a class="dropdown-item" href="#">Orders</a></li>
						<li><a class="dropdown-item" href="dishes.html">Dishes</a></li>
						<li><a class="dropdown-item" href="#">Users</a></li>
						<li><hr class="dropdown-divider" /></li>
						<li><a class="dropdown-item" href="#">Sign out</a></li>
					</ul>
				</div>
			</section>
		</header>
		<!-- End container for navbar -->

		<!-- Main Section -->
		<main class="container-fluid p-0">
			<div class="row">
				<!-- Start column for Sidebar -->
				<div class="col-3 border-bottom border-end">
					<div class="flex-shrink-0 p-3 w-100">

						<!-- List of sidebar menu -->
						<!-- Menu 1 -->
						<ul class="list-unstyled">
							<li class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-sliders ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed"
									data-bs-toggle="collapse"
									data-bs-target="#dashboard-collapse"
								>
									Dashboard
								</button>
							</li>

							<!-- Menu 2 -->
							<li>
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-bell ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
									data-bs-toggle="collapse"
									data-bs-target="#orders-collapse"
								>
									Orders
								</button>
								</div>
								<div class="collapse" id="orders-collapse">
									<ul class="btn-toggle-nav list-unstyled pb-1 small ms-5">
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Orders List</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 3 -->
							<li class="rounded-4 mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-cutlery ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
									data-bs-toggle="collapse"
									data-bs-target="#dishes-collapse"
								>
									Dishes
								</button>
								</div>
								<div class="collapse" id="dishes-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5">
										<li>
											<a
												href="dishes.html"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Dishes List</a
											>
										</li>
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Add Dish</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 4 -->
							<li class="mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-users ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
									data-bs-toggle="collapse"
									data-bs-target="#members-collapse"
								>
									Members
								</button>
								</div>
								<div class="collapse" id="members-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5">
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none rounded"
												>Voucher</a
											>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- End column for sidebar -->

				<!-- Start column for content area  -->
				<div class="col-9 pe-3">
					<div class="h-100 border rounded-4 p-4">
						<h2>Add Dish</h2>
						<img
						class="img-fluid w-100 h-25"
						src="images/placeholder.png" 
						alt="placeholder">
						
						<button
									class="upload-btn btn btn-sm w-25 h-auto float-end mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Upload Image
						</button>
						
						<hr class="my-5">
						
						<!-- Add Dish Form -->
						<form class="">
							<div class="row g-3">

							  <div class="col-sm-6">
								<label for="productName" class="form-label">Product Name</label>
								<input type="text" class="form-control" id="productName" placeholder="" value="" required="">
							  </div>
				  
							  <div class="col-sm-6">
								<label for="productCat" class="form-label">Product Category</label>
								<select class="form-select" id="productCat" required="">
								  <option value="">Choose...</option>
								  <option>Burger</option>
								  <option>Pasta</option>
								  <option>Appetizer</option>
								  <option>Dessert</option>
								  <option>Drink</option>
								</select>
							  </div>

							  <div class="col-sm-6">
								<label for="costPrice" class="form-label">Cost Price</label>
								<input type="text" class="form-control" id="costPrice" placeholder="" value="" required="">
							  </div>

							  <div class="col-sm-6">
								<label for="sellingPrice" class="form-label">Selling Price</label>
								<input type="text" class="form-control" id="sellingPrice" placeholder="" value="" required="">
							  </div>
				  
							  <div class="col-sm-6">
								<label for="quantity" class="form-label">Quantity</label>
								<select class="form-select" id="quantity" required="">
								  <option value="">Choose...</option>
								  <option>0-10</option>
								  <option>10-20</option>
								  <option>20-30</option>
								  <option>30-40</option>
								  <option>40-50</option>
								</select>
							  </div>

							  <div class="col-sm-6">
								<label for="status" class="form-label">Status</label>
								<select class="form-select" id="status" required="">
								  <option value="">Choose...</option>
								  <option>Available</option>
								  <option>In Review</option>
								  <option>Sold Out</option>
								</select>
							  </div>
				  
							  <div class="col-12 mt-4">
								<label for="productDesc">Product Description</label>
								<textarea class="form-control" placeholder="Add a product description" id="productDesc"></textarea>
							  </div>
							
							<button
									class="upload-btn btn btn-sm w-25 ms-2 mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Save
						</button>
						<button
									class="btn btn-sm btn-secondary text-black w-25 ms-2 mt-2"
									type="button"
									onclick="window.location.href='#'";
								>
									Cancel
						</button>
						</form>
					
				</div>
				<!-- End column for content area -->
			   </div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
