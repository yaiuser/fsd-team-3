<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Cafe Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            height: 100vh;
        }
        .login-form {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #ddd;
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-img {
            object-fit: contain;/* Adjust the logo size */
            width: 80px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            padding-top: 10px; /* Add padding to the top */
            filter: brightness(0) saturate(100%) invert(50%) sepia(100%) hue-rotate(-20deg) saturate(500%) brightness(100%);
        }
        .login-form h1 {
            font-size: 1.8rem;
            margin: 0;
            text-align: left;
            color: #FF6F00;
            margin-left: 10px; /* Add space between the logo and text */
        }
        .login-form label {
            font-weight: bold;
            color: #333;
        }
        .login-form .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .login-form .btn {
            background-color: #FF6F00;
            color: white;
            border-radius: 5px;
        }
        .login-form .btn:hover {
            background-color: #e65c00;
        }
        .image-section {
            width: 70%;
            min-height: 300px;
            background-image: url('./images/food_img.png'); /* Ensure this is the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #FF6F00;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <img src="./images/granola-logo.png" alt="Granola Cafe Logo" class="logo-img">
                <h1>Granola Cafe</h1>
            </div>
            <p class="text-center">Enter your credentials to access Granola Cafe.</p>
            <h1 class="text-center">Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="janedoe@granolacafe.com" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace the following with your login logic
            if (email === "admin@granolacafe.com" && password === "password123") {
                window.location.href = "G_cafe.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
