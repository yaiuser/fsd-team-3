<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Cafe Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/loginpage.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <img src="../../img/icons-logos/granola-logo.png" alt="Granola Cafe Logo" class="logo-img">
                <h1>Granola Cafe</h1>
            </div>
            <h3 class="fw-bold">Login</h3>
            <p class="text-center">Enter your credentials to access Granola Cafe.</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" id="btnLogin" class="btn w-100">Login</button>
            </form>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById("username");                // Create constant variables to capture username
            const pwd = document.getElementById("password");                     // Create constant variables to capture password
            
            const formData = { username: username.value, password: pwd.value };           // JavaScript Object formData stores the form's input values

            const loginSuccess = await login(formData);                             // Invoke login() function, and end (return)

            if (!loginSuccess) {
                Alert("Unable to log in. Try again.");    // If login unsuccessful, provide feeback
            }

        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/auth.js"></script>
</body>

</html>
