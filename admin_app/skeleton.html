<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Skeleton Page</title>

		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Import external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Start container for navbar -->
		<header
			class="container-fluid sticky-top bg-white flex-md-nowrap p-0 shadow"
		>
			<section class="row w-100">
				<!-- Company Logo -->
				<div class="col-7">
					<img
						width="80px"
						height="auto"
						src="images/granola-logo.png"
						alt="Company Logo"
					/>
					<span class="h2 fw-semibold ms-2 mt-3">Granola Cafe</span>
				</div>

				<!-- Admin Profile -->
				<div class="col-5">
					<a
						href="#"
						class="profile d-flex align-items-center mt-3 me-3 dropdown float-end dropdown-toggle"
						data-bs-toggle="dropdown"
					>
						<img
							class="me-3"
							width="40px"
							height="auto"
							src="images/avatar.png"
							alt="Avatar Picture"
						/>

						Jane Doe (Admin)
					</a>

					<!-- Dropdown menu -->
					<div class="dropdown-menu" id="dropdownNav">
						<!-- Dynamic dropdown navigation menu goes here -->
					</div>
				
				</div>
			</section>
		</header>
		<!-- End container for navbar -->

		<!-- Main Section -->
		<main class="container-fluid p-0">
			<div class="row">
				<!-- Start column for Sidebar -->
				<div class="col-3 border-bottom border-end d-none d-md-block">
					
					<div class="flex-shrink-0 p-3 w-100">

						<!-- List of sidebar menu -->
						<!-- Menu 1 -->
						<ul class="list-unstyled">
							<li class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-sliders ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed"
									data-bs-toggle="collapse"
									data-bs-target="#dashboard-collapse"
								>
									Dashboard
								</button>
							</li>

							<!-- Menu 2 -->
							<li>
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-bell ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
									data-bs-toggle="collapse"
									data-bs-target="#orders-collapse"
								>
									Orders
								</button>
								</div>
								<div class="collapse" id="orders-collapse">
									<ul class="btn-toggle-nav list-unstyled pb-1 small ms-5">
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Orders List</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 3 -->
							<li class="rounded-4 mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-cutlery ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center collapsed ms-1"
									data-bs-toggle="collapse"
									data-bs-target="#dishes-collapse"
								>
									Dishes
								</button>
								</div>
								<div class="collapse" id="dishes-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5">
										<li>
											<a
												href="dishes.html"
												class="link-body-emphasis d-inline-flex text-decoration-none mb-2"
												>Dishes List</a
											>
										</li>
										<li>
											<a
												href="add_dish.html"
												class="link-body-emphasis d-inline-flex text-decoration-none"
												>Add Dish</a
											>
										</li>
									</ul>
								</div>
							</li>

							<!-- Menu 4 -->
							<li class="mb-2">
								<div class="sidebar-btn rounded-4 mb-2">
								<i class="fa fa-users ms-2"></i>
								<button
									class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
									data-bs-toggle="collapse"
									data-bs-target="#members-collapse"
								>
									Members
								</button>
								</div>
								<div class="collapse" id="members-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-5">
										<li>
											<a
												href="#"
												class="link-body-emphasis d-inline-flex text-decoration-none rounded"
												>Voucher</a
											>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- End column for sidebar -->

				<!-- Start column for content area  -->
				<div class="col-9 pt-4 pe-4">
					<div class="h-100 border rounded-4 p-4">
						<h2>Skeleton Page: Place Content Here</h2>
					</div>
				</div>
				<!-- End column for content area -->
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
