<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <!-- Import Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <!-- Import fonts awesome stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style> /* F */
    .logo-img {
        height: 50px; /* Adjust the logo size */
        width: auto;
    }
    .logo-img {
        width: 80px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
        padding: 10px; /* Add padding to the top */
        filter: brightness(0) saturate(100%) invert(50%) sepia(100%) hue-rotate(-20deg) saturate(500%) brightness(100%);
    }    
</style> 
    

</head>
<body>
        <!-- Start container for navbar -->
        <header class="navbar sticky-top bg-white flex-md-nowrap p-0 shadow" data-bs-theme="dark">
                <div class="row w-100 mx-auto"> 
                        <!-- Company Logo -->
                        <div class="col-3">
                                <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-black" href="">
                                <img class="logo-img" src="images/granola-logo.png" alt="Company Logo" >
                                <span class="fs-4 fw-semibold">Granola Cafe</span>
                                </a>
                                <!-- "bi pe-none me-2" width="80px" height="auto" -->
                        </div>
                        
                        <!-- Admin Profile -->
                        <div class="col-9 align-self-center">
                                <div class="dropdown float-end">
                                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="images/avatar.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                        Jane Doe (Admin)
                                        </a>
                        
                                        <ul class="dropdown-menu text-small shadow" style="">
                                                <li><a class="dropdown-item" href="#">Orders</a></li>
                                                <li><a class="dropdown-item" href="#">Menu</a></li>
                                                <li><a class="dropdown-item" href="#">Users</a></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                                        </ul>
                                </div>
                        </div>
                </div>
        </header>
        <!-- End container for navbar -->


        <main class="container-fluid p-0">
                <div class="row">
                <!-- Start column for sidebar -->
                <div class="col-4">
                        <div class="flex-shrink-0 p-3 w-100">
                        
                                <!-- List of sidebar menu -->
                                <!-- Menu 1 -->
                                <ul class="list-unstyled ps-0">
                                <li class="mb-1">
                                <i class="fa fa-sliders" aria-hidden="true"></i>
                                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">Dashboard</button>
                                </li>
        
                                <!-- Menu 2 -->
                                <li class="mb-1">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">Orders</button>
                                <div class="collapse" id="orders-collapse" style="">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Orders List</a></li>
                                </ul>
                                </div>
                                </li>
        
                                <!-- Menu 3 -->
                                <li class="mb-1">
                                <i class="fa fa-cutlery" aria-hidden="true"></i>
                                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dishes-collapse" aria-expanded="false">Dishes</button>
                                <div class="collapse" id="dishes-collapse" style="">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Dishes List</a></li>
                                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Add Dish</a></li>
                                </ul>
                                </div>
                                </li>
        
                                <!-- Menu 4 -->
                
                                <li class="mb-1">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#members-collapse" aria-expanded="false">Members</button>
                                <div class="collapse" id="members-collapse" style="">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Voucher</a></li>
                                </ul>
                                </div>
                                </li>
                                <li class="border-bottom my-3"></li>
                                </ul>
                        </div>
                </div>
                <!-- End column for sidebar -->
                 
                <!-- Start column for content area  -->
                <div class="col-8 pt-4 pe-4">
                        <div class="h-100 border rounded-4 p-4">
                                <h1>Dashboard</h1>
                        </div>
                </div>
                <!-- End column for content area -->
                </div>
        </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
