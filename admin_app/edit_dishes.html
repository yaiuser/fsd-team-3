<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Dish Page</title>

		<!-- Import Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<!-- Import fonts awesome stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Import external style -->
		<link rel="stylesheet" href="styles/admin.css" />
	</head>
	<body>
		<!-- Start container for navbar -->
		<header class="container-fluid sticky-top bg-white p-0 shadow">
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<div class="container-fluid">

					<!-- Logo -->
					<a class="navbar-brand d-flex align-items-center ms-2" href="#">
						<img
							width="80px"
							height="auto"
							src="../../img/icons-logos/granola-logo.png"
							alt="Logo"
						/>
						<span class="h2 mb-0 fw-semibold ms-2">Granola Cafe</span>
					</a>

					<!-- Profile -->
					<div class="ms-auto dropdown">
						<a
							href="#"
							class="profile d-flex align-items-center dropdown-toggle"
							data-bs-toggle="dropdown"
						>
							<img
								class="me-2"
								width="40px"
								height="auto"
								src="images/avatar.png"
								alt="Avatar Picture"
							/>
							Jane Doe (Admin)
						</a>
						<!-- Dropdown menu -->
						<div id="dropdownNav">
							<!-- Dynamic dropdown navigation menu goes here -->
						</div>
					</div>
				</div>
			</nav>	
		</header>
		<!-- End container for navbar -->

		<!-- Main Section -->
		<main class="container-fluid p-0">
			<div class="row">
				<!-- Start column for Sidebar -->
				<div class="col-3 border-bottom border-end d-none d-md-block">
					
					<div id="sidebarNav" class="sidebar-menu flex-shrink-0 p-3 w-100">
						<!-- Dynamic sidebar navigation menu goes here -->
					</div>
				</div>
				<!-- End column for sidebar -->

				<!-- Start column for content area  -->
				<div class="col-9 pe-3">
					<div class="h-100 border rounded-4 p-4">
						<h2>Edit Dish</h2>
						<div class="image-container">
							<img class="img-fluid" id="imagePreview" src="images/placeholder.png" alt="placeholder">
						</div>
						<!-- Upload Img Button -->
						<button
							class="upload-btn btn btn-sm w-25 h-auto float-end mt-2"
							type="button"
							onclick="document.getElementById('fileInput').click();">
								Upload Image
						</button>

						<input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
						
						<hr class="my-5">
						
						<!-- Edit Dish Form -->
						<form id="editDishForm">
							<div class="row g-3">
							
								<!-- Product Title -->
								<div class="col-sm-6">
									<label for="productName" class="form-label">Product Title</label>
									<input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
								</div>
				  
								<div class="col-sm-6">
									<label for="productCat" class="form-label">Product Category</label>
									<select class="form-select" id="productCat" required="true">
										<option value="">Choose...</option> <!-- Default option -->
									</select>
								</div>

								<div class="col-sm-4">
									<label for="Price" class="form-label">Price($)</label>
									<input type="number" class="form-control" id="Price" placeholder="Enter price" required>
								</div>

								<div class="col-sm-4">
									<label for="Quantity" class="form-label">Quantity</label>
									<input type="number" class="form-control" id="Quantity" placeholder="Enter quantity" required>
								</div>
				
								<!-- Tags: Hardcoded as they are Enums and are hardly changed.  -->
								<div class="col-sm-4">
									<label for="tags" class="form-label">Tags</label>
									<select class="form-select" id="tags" required="true">
									    <option value="">Choose...</option> 
										<option value="NONE">None</option>
										<option value="VEGAN">Vegan</option>
										<option value="RECOMMEND">Chef's Recommendations</option>
										<option value="GLUTEN_FREE">Gluten Free</option>
									</select>
								</div>

							  </div>
				  
							  <div class="col-12 mt-4">
								<label for="productDesc">Product Description</label>
								<textarea class="form-control" placeholder="Edit product description" id="productDesc" required></textarea>
							  </div>
							
							  <button
								class="upload-btn btn btn-sm w-25 ms-2 mt-2"
								type="button"
								onclick="saveEditedDish()">
								Save
							</button>
							<button
								class="btn btn-sm btn-secondary text-white w-25 ms-2 mt-2"
								type="button"
								onclick="window.location.href='dishes.html';";>
								Cancel
							</button>
						</form>
					
					</div>
				</div>
				<!-- End column for content area -->
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script/const.js"></script>
		<script src="script/navController.js"></script>
		<script src="script/sidebarController.js"></script>
		<script src="script/loader.js"></script>
		<script src="script/edit-dishes.js"></script>
	</body>
</html>
